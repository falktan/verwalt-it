<html>
<head>
  <title>Anmeldung der Abschlussarbeit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.classless.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="confirm.js"></script>
</head>

<body>
  <div class="main">
    <div class="nav">
      <a href="/"> <img class="logo" src="/assets/logo.png" alt="Logo"> </a>
      <br/>
    </div>
    <h1>Bestätigung der Anmeldung der Abschlussarbeit</h1>
    <p>
      Folgende Daten wurden über das Formular zur Anmeldung der Abschlussarbeit übermittelt.
      Bitte überprüfen Sie die Angaben und bestätigen Sie die Anmeldung.
      Sollten die Angaben nicht korrekt sein, muss das Formular erneut eingereicht werden.
    </p>
    <form onsubmit="handleConfirm(event)">
      <label for="vorname">Vorname:</label>
      <input type="text" id="vorname" name="vorname" readonly>
      <label for="nachname">Nachname:</label>
      <input type="text" id="nachname" name="nachname" readonly>
      <label for="email">Email des Betreuers:</label>
      <input type="email" id="email" name="email" readonly>
      <br/><br/>
      <input type="submit" value="Bestätigen">
    </form>
    <p id="test-output"></p>
  </div>
</body>

</html>
